<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8" />
    <title>Layercake 1 - Canvas Map</title> 

    <link rel="stylesheet" type="text/css" href="css/layercake.css">

    <script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    <script src="js/layercake.js"></script>
    
  </head> 
  
  <body> 
    
    <div id="container">
      <map name="map">
        <div id="areas"> 
        </div>
      </map>
      <canvas class="canvasMap" id="canvas"></canvas>
      <img id="image" class="canvasMap" src="bg.png" usemap="#map"/>
    </div>

    
  </body> 
</html>
